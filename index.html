            </section>
        </aside>
        <main class="flex flex_grow_1 pos_rela">
            <div class="arrow_box left selectDisable no_display">
                <img class="selectDisable arrow " src="https://cdn-icons-png.flaticon.com/512/467/467274.png" alt="" srcset="" draggable="false">
            </div>
            <p class="advice flex pos_abs all_c centrar_absoluto">
                A침ade una imagen para iniciar ;)
            </p>
            <div class="imgs flex pos_abs">
                <div class="img_added prev flex_col pos_rela"></div>
                <div class="img_added current flex_col pos_rela"></div>
                <div class="img_added next flex_col pos_rela"></div>
            </div>
            <div class="arrow_box right selectDisable no_display">
                <img class="selectDisable arrow " src="https://cdn-icons-png.flaticon.com/512/467/467282.png" alt="" srcset="" draggable="false">
            </div>
        </main>
