<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>.: Pedrusel</title>
        <link rel="stylesheet" href="style.css" />
        <script src="js.js"></script>
    </head>
    <body class="flex">
        <aside class="flex_col wrap j_sb">
            <section class="flex_grow_1">
                <h2>Carusel de imagenes web</h2>
                <div class="form flex_col">
                    <h3>Ingresar URL de la imagen para añadir</h3>
                    <input type="text" placeholder="URL" />
                    <span><strong>*Formatos soportados:</strong> JPEG, GIF, GIFs, PNG, APNG, SVG,
                        BMP, BMP ICO, PNG ICO</span>
                    <h3>Titulo de la obra</h3>
                    <input type="text" placeholder="El pedro con botas" />
                    <button class="all_c">Añadir al carrusel</button>
                </div>
            </section>
            <section class="flex_col all_c selectDisable">
                <div class="logo flex all_c pos_rela centrar_absoluto">
                    <img
                        src="https://c.tenor.com/NVwxxoyoyGgAAAAd/tenor.gif"
                        alt=""
                        srcset=""
                        class="selectDisable pos_abs"
                        draggable="false"
                    />
                    <h1 class="texto_gradiente pos_rela">EL PEDRUSEL</h1>
                </div>
            </section>
        </aside>
        <main class="flex flex_grow_1 pos_rela">
            <div class="arrow_box left selectDisable">
                <img class="selectDisable arrow " src="https://cdn-icons-png.flaticon.com/512/467/467274.png" alt="" srcset="" draggable="false">
            </div>
            <div class="imgs flex pos_abs">
                <div class="img_added flex_col pos_rela">
                    <div class="img_box pos_rela flex all_c">
                        <img
                        src="https://media1.tenor.com/m/NVwxxoyoyGgAAAAd/racoon-pedro.gif"
                        alt=""
                        srcset=""
                        draggable="false"/>
                    </div>
                    <div class="img_added_info pos_abs centrar_absoluto flex_col all_c">
                        <h3>Titulo x</h3>
                        <ul>
                            <li><strong>Fecha de adición: </strong>dd-mm-aaaa</li>
                            <li>
                                <strong>Origen: </strong
                                ><a
                                    href="https://c.tenor.com/NVwxxoyoyGgAAAAd/tenor.gif"
                                    target="_blank"
                                    >https://c.tenor.com/NVwxxoyoyGgAAAAd/tenor.gif</a
                                >
                            </li>
                        </ul>
                        <button>Eliminar</button>
                    </div>
                </div>
            </div>
            <div class="arrow_box right selectDisable">
                <img class="selectDisable arrow " src="https://cdn-icons-png.flaticon.com/512/467/467282.png" alt="" srcset="" draggable="false">
            </div>
        </main>
    </body>
</html>
